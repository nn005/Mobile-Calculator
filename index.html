<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator</title>
    <link href="styles.css" rel=stylesheet>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid calculator-keys">
        <div class="output">
            <input type="text" class="calculator-screen" value="" disabled />
        </div>
        <button class="all-clear span-two" id="back" value="all-clear">AC</button>
        <button id="sci" data-sci onClick="action();">SCI</button>
        <button class="operator" value="/">÷</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator" value="*">×</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator" value="+">+</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operator" value="-">-</button>
        <button class="decimal" value=".">.</button>
        <button value="0">0</button>
        <button class="equal-sign operator span-two" id="back" value="=">=</button>
        
        <div class="sci-grid" id = "toggle">
            <button class="sci" value="root">√</button>
            <button value="pi">pi</button>
            <button class="sci" value="x^2">x²</button>
            <button class="sci" value="negative">+/-</button>
            <button class="sci" value="sin">sin(x)</button>
            <button class="sci" value="cos">cos(x)</button>
            <button class="sci" value="tan">tan(x)</button>
            <button class="sci" value="log">Log(x)</button>
            <button class="sci" value="x!">x!</button>
            <button class="sci" value="%">%</button>
        </div>
    
    </div>
    
</body>
</html>
